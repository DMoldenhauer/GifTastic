<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Shrikhand" rel="stylesheet">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/GifTasticStyle.css" />
    <!-- JavaScript File -->
    

</head>

<body>
    <!-- top row of buttons -->
    <div class="container-fluid">
        <div class="row" id="buttons">
            <div class="col-md-12" id="animalsView">
                
            </div>
        </div>

        <div class="row">
            <!-- images display column -->
            <div class="col-md-8" id="imagesDisplay">
                
            </div>

            <!-- form to create more animals column -->
            <div class="col-md-4" id="CreateNewForm">
                <form id="addAButton">
                    <label for="animal-input">Add an animal</label>
                    <br>
                    <input type="text" id="animal-input">
                    <br>
                    <br>
                    <input id="addAnimal" type="submit" value="Submit">
                </form>
            </div>

        </div>



    </div>

    <!-- jQuery first, then Popper.js, -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/GifTasticJS.js"></script>
</body>

</html>
